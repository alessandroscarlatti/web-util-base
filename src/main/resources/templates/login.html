<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Login</title>
</head>
<body>
<div class="bg"></div>
<div class="container" th:fragment="content">

    <form class="form-horizontal"  action="/login" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember-me"/> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

        <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}" />
    </form>

    <p class="alert alert-danger" th:if="${param.error}">Error logging in. Please try again.</p>
    <p class="alert alert-info" th:if="${param.logout}">You have been logged out.</p>
</div>
</body>
</html>
