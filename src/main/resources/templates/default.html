<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:replace="${view} :: title">App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta th:name="_csrf" th:content="${_csrf.parameterName}"/>
    <meta th:name="_csrf_parameter" th:content="${_csrf.token}"/>
    <link rel="shortcut icon" type="image/png" href="/resources/favicon.png"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: url(./resources/gear.jpg) no-repeat center;
            background-size: contain;
            opacity: 0.5;
        }
    </style>
    <style th:replace="${view} :: styles"></style>
    <script type="text/javascript" src="/resources/script.js"></script>
</head>
<body>
<div class="bg"></div>

<!---->
<!--Header for all pages-->
<!---->

<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:text="${appName}" href="/">App</a>
        </div>
        <p class="navbar-text">
            yeah
        </p>
        <ul class="nav navbar-nav">
            <li><a href="/groups">Activities</a></li>
        </ul>

        <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Guest</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

        <form id="logout" action="/logout" method="post">
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> <span
                        th:text="${#authentication.name}"></span></a></li>
                <li>
                    <a href="#" onclick="document.getElementById('logout').submit()">
                        <span class="glyphicon glyphicon-log-out"></span> Logout
                    </a>
                </li>
                <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
            </ul>
        </form>
    </div>
</nav>

<div th:if="${breadcrumb != null}">
    <ul class="breadcrumb">
        <th:block th:each="crumb : ${breadcrumb.ancestors}">
            <li><a href="#" th:href="${crumb.link}" th:text="${crumb.name}">...</a></li>
        </th:block>

        <li class="active" th:text="${breadcrumb.last.name}">...</li>
    </ul>
</div>
<!--<div th:if="${#authentication}" th:text="${#authentication.name}"></div>-->
<!--<div th:if="${#authentication}" th:text="${#authentication.authorities}"></div>-->
<div th:replace="${view} :: content">Page Content</div>
</body>
</html>
