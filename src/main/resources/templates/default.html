<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:replace="${view} :: title">App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta th:name="_csrf" th:content="${_csrf.parameterName}"/>
    <meta th:name="_csrf_parameter" th:content="${_csrf.token}"/>
    <link rel="shortcut icon" type="image/png" href="/resources/favicon2.png"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/resources/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/resources/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: url(/resources/gear.jpg) no-repeat center;
            background-size: contain;
            opacity: 0.5;
        }
    </style>
    <style th:replace="${view} :: styles"></style>
    <script type="text/javascript" src="/resources/script.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="popover"]').popover();
        })
    </script>
</head>
<body>
<div class="bg"></div>

<!---->
<!--Header for all pages-->
<!---->

<nav class="navbar navbar-expand">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:text="${app.name}" href="/">App</a>
            <span class="navbar-text" th:text="${app.subtitle}"></span>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-link"><a href="/groups">Activities</a></li>
        </ul>

        <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
            <li class="nav-link"><a href="#"><span class="fas fa-user"></span> Guest</a></li>
            <li class="nav-link"><a href="/login"><span class="fas fa-sign-in-alt"></span> Login</a></li>
        </ul>

        <form sec:authorize="isAuthenticated()" id="logout" action="/logout" method="post">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-link dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="fas fa-user"></span>
                        <span th:text="${#authentication.name}"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="card-body">
                            <div class="text-center">
                                <h1>
                                    <span class="text-center text-primary fas fa-user"/>
                                </h1>
                            </div>
                            <div>
                                Welcome, <span class="text-primary" th:text="${#authentication.name}">user</span>!
                            </div>
                            <div class="card-footer text-left">
                                <a href="#" onclick="document.getElementById('logout').submit()">
                                    <span class="fas fa-sign-out-alt"></span> Logout
                                </a>
                            </div>
                        </div>
                    </div>

                </li>
                <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
            </ul>
        </form>
    </div>
</nav>

<div th:if="${breadcrumb != null}">
    <ul class="breadcrumb">
        <th:block th:each="crumb : ${breadcrumb.ancestors}">
            <li class="breadcrumb-item"><a href="#" th:href="${crumb.link}" th:text="${crumb.name}">...</a></li>
        </th:block>

        <li class="breadcrumb-item active" th:text="${breadcrumb.last.name}">...</li>
    </ul>
</div>
<!--<div th:if="${#authentication}" th:text="${#authentication.name}"></div>-->
<!--<div th:if="${#authentication}" th:text="${#authentication.authorities}"></div>-->
<div th:replace="${view} :: content">Page Content</div>
</body>
</html>
