<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Provide the title for this view-->
    <title th:fragment="title">Activity Groups</title>
    <style th:fragment="styles">
        .json-textarea {
            width: 100%;
            height: 200px;
            font-family: Consolas, monospace;
        }
        .large-glyphicon {
            font-size: 2em;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!--Provide the content for this view-->
<div class="container" th:fragment="content">
    <div>
        <div>
            <h3>Activity Groups</h3>

            <div class="row">
                <th:block th:each="group : ${groups}">

                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <a href="#" th:href="'/groups/' + ${group.name}">
                                    <span class="text-info glyphicon glyphicon-th large-glyphicon"/>
                                    <span th:text="${group.prettyName}">GroupName</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editGroupsModal">Edit Groups
            </button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editAllActivitiesModal">Edit
                Activities
            </button>

            <!-- Edit Groups Modal -->
            <div id="editGroupsModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Groups</h4>
                        </div>
                        <div class="modal-body">

                            <form action="groups" method="post">

                                <div class="form-group">
                                    <textarea class="json-textarea" name="groupsJson"
                                              th:text="${groupsJson}"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>

                                <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit All Activities Modal -->
            <div id="editAllActivitiesModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Activities</h4>
                        </div>
                        <div class="modal-body">

                            <form action="/activities" method="post">

                                <div class="form-group">
                                    <textarea class="json-textarea" name="activitiesJson"
                                              th:text="${activitiesJson}"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>

                                <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
